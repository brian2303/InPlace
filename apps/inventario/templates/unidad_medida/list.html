{% extends 'crud/list.html' %}

{% block columns %}
    <tr>
        <th scope="col" style="width:20%;">Id</th>
        <th scope="col" style="width:40%;">Nombre</th>
        <th scope="col" style="width:20%;">Abreviatura</th>
        <th scope="col" style="width:20%;">Opciones</th>
    </tr>
{% endblock columns %}
{% block rows %}
    {% for unidad_medida in object_list %}
    <tr>
        <td>{{unidad_medida.id}}</td>
        <td>{{unidad_medida.nombre}}</td>
        <td>{{unidad_medida.abreviatura}}</td>
        <td>
            <a href="{% url 'unidadmedida_editar' unidad_medida.id %} " class="btn btn-warning btn-sm">
                <i class="fas fa-edit"></i>
            </a>
            <a href="{% url 'unidadmedida_eliminar' unidad_medida.id %} "  class="btn btn-danger btn-sm">
                <i class="fas fa-trash-alt"></i>
            </a>
        </td>
    </tr>
    {% endfor %}
{% endblock rows %}
