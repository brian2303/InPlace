{% extends 'base/base.html' %}

{% block contentprincipal %}
<form method="POST">
    <div class="card">
        <div class="card-header">Registrar Unidad de medida</div>
        <div class="card-body">
            {% csrf_token %}
            <div class="row">
            {% for campo in form.visible_fields %}
                    <div class="col-6">
                        <div class="form-group">
                            <label>{{ campo.label }}</label>
                            {{campo}}
                        </div>
                    </div>
            {% endfor %}
            </div>            
        </div>
        <input type="hidden" name="unidad_medida_id" value ="{{id_categoria}}" >
        <div class="card-footer">
            <button type="submit" class="btn btn-primary btnTest" id="btn-new">
                Guardar Registro
                <i class="fas fa-plus-circle"></i>
            </button>
        </div>
    </div>
</form>
    
{% endblock contentprincipal %}
