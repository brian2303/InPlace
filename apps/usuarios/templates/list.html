{% extends 'crud/list.html' %}

{% block columns %}
    <tr>
        <th scope="col" style="width: 5%;">Nro</th>
        <th scope="col" style="width: 15%;">Username</th>
        <th scope="col" style="width: 30%;">Fecha de registro</th>
        <th scope="col" style="width: 20%;">Opciones</th>
    </tr>
{% endblock columns %}

{% block rows %}
    {% for usuarios_user in object_list %}
        <tr>
            <td>{{usuarios_user.id}}</td>
            <td>{{usuarios_user.username}}</td>
            <td>{{usuarios_user.date_joined}}</td>         
            <td>
                <a href="{% url 'usuario_editar' usuarios_user.pk %}" class="btn btn-warning btn-sm">
                    <i class="fas fa-edit"></i>
                </a>
                <a href=" {% url 'usuario_eliminar' usuarios_user.pk %}"  class="btn btn-danger btn-sm">
                    <i class="fas fa-trash-alt"></i>
                </a>
            </td>
        </tr>
    {% endfor %}
{% endblock rows %}
