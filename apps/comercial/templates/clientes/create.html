{% extends 'base/base.html' %}

{% block contentprincipal %}
<form method="post">
    <div class="card">
        <div class="card-header">Add Customer</div>
        <div class="card-body">
            {% csrf_token %}
            <div class="row">
            {% for campo in form.visible_fields %}
                    <div class="col-6">
                        <div class="form-group">
                            <label>{{ campo.label }}</label>
                            {{campo}}
                        </div>
                    </div>
            {% endfor %}
            </div>
            <div class="row">
                <div class="col-6">
                    <div class="form-group">
                        <label>Mobile</label>
                        <input class="form-control" value="{{ celular }}" type="text" name="celular" required>
                    </div>
                </div>
                <div class="col-6">
                    <div class="form-group">
                        <label>Optional Phone</label>
                        <input class="form-control" value="{{telefono_opcional}}" type="text" name="telefono_opcional">
                    </div>
                </div>
            </div>
        </div>
        <input type="hidden" name="cliente_id" value ="{{id_cliente}}" >
        <div class="card-footer">
            <button type="submit" class="btn btn-primary btnTest" id="btn-new">
                Save Changes
                <i class="fas fa-plus-circle"></i>
            </button>
        </div>
    </div>
</form>
    
{% endblock contentprincipal %}
