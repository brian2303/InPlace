{% extends 'base/base.html' %}
{% load static %}

{% block head %}
<link rel="{% static 'css/dashboard/dashboard.css' %} " href="style.css">
<script src="{% static 'lib/Highchart-8.2.0/highcharts.js' %} "></script>
<script src="{% static 'lib/Highchart-8.2.0/modules/series-label.js' %} "></script>
<script src="{% static 'lib/Highchart-8.2.0/modules/exporting.js' %} "></script>
<script src="{% static 'lib/Highchart-8.2.0/modules/export-data.js' %} "></script>
<script src="{% static 'lib/Highchart-8.2.0/modules/accessibility.js' %} "></script>
<script src="{% static 'js/dashboard/dashboard.js' %} "></script>
{% endblock head %}

{% block contentprincipal %}
<div class="container-fluid">
    <div class="row">
        <!--Grafico de ventas mensuales-->
        <div class="col-lg-12">
            <figure class="highcharts-figure">
                <div id="containersale"></div>
            </figure>
        </div>
        <!--Grafico de insumos con stock mas bajo -->
        <div class="col-lg-12">
            <figure class="highcharts-figure">
                <div id="containerlowerstock"></div>
            </figure>
        </div>
    </div>
</div>

{% endblock contentprincipal %}

{% block javascript %}
<script>
    let ventasPorAnio = '{{ventas_mes_a_mes}}'
    RenderizarGraficoVentas(ventasPorAnio)
    let insumosNombres = {{ insumos_stock.nombres | safe }} 
    let insumosCantidad = {{ insumos_stock.cantidad | safe }}
    renderizarGraficoStockBajo(insumosNombres,insumosCantidad)
</script>
{% endblock javascript %}
